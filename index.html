<!doctype html>
<html>
	<head>
		<title>Treehouse Todo App</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
		<link rel="stylesheet" href="styles/main.css">	
	    
	</head>
	<body ng-app="todoApp">
		<!-- hyphenated in html, but camel-case in the directive.js file -->
		<hello-world></hello-world>
		<!-- <div class="hello-world"></div> -->

		<div class="list" ng-controller="mainCtrl">
			<div ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.completed"/>
				<label class="editing-label" ng-hide="isEditing">{{todo.name}}</label>
				<input type="text" class="editing-label" ng-model="todo.name" ng-show="isEditing"/>
				
				<!-- The developer has access to both controllers here due to prototypical inheritance: demoCtrl is a child of mainCtrl. demoCtrl inherits from mainCtrl only when values do not exist on the child control. However, setting a boolean value (in this case isEditing) inside the child controller makes it inaccessible to the parent.-->
				<div class="actions">
					<a href="" ng-click="isEditing = !isEditing">edit</a>
					<a href="" ng-click="helloWorld()">save</a>
					<a href="" class="delete">delete</a>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	    <script src="scripts/app.js"></script>
	    <script src="scripts/hello-world.js"></script>
	</body>
</html>
